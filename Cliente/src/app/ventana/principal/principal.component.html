<div class="personaje-container">
  <div class="personaje-form">
    <h1 class="Agregar">{{ codigos ? 'Editar personaje' : 'Agregar Personaje' }}</h1>
    <form [formGroup]="personajeForm">
      <div class="form-group">
        <label for="marca">Nombre</label>
        <input id="marca" [(ngModel)]="personaje.nombre" formControlName="marca" type="text">
      </div>

      <div class="form-group">
        <label for="color">Edad</label>
        <input id="color" [(ngModel)]="personaje.edad" formControlName="color" type="text">
      </div>

      <div class="form-group">
        <label for="placa">Altura</label>
        <input id="placa" [(ngModel)]="personaje.altura" formControlName="placa" type="text">
      </div>

      <div class="form-group">
        <label for="placa">Peso</label>
        <input id="placa" [(ngModel)]="personaje.peso" formControlName="placa" type="text">
      </div>

      <div class="form-group">
        <label for="placa">Genero</label>
        <input id="placa" [(ngModel)]="personaje.genero" formControlName="placa" type="text">
      </div>

      <div class="form-group">
        <label for="placa">Rol</label>
        <input id="placa" [(ngModel)]="personaje.rol" formControlName="placa" type="text">
      </div>

      <div class="buttons">
        <button type="button" (click)="add()">Agregar</button>
        <button type="button" (click)="deletePersonaje(personaje.codigo)">Eliminar</button>
        <button type="button" (click)="update()">Modificar</button>
      </div>
    </form>
  </div>
</div>

<div class="personajes-list">
  <h1>Lista de Personajes</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Altura</th>
        <th>Peso</th>
        <th>Genero</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let personaje of personajes" (click)="selected(personaje.codigo)">
        <td>{{ personaje.nombre }}</td>
        <td>{{ personaje.edad }}</td>
        <td>{{ personaje.altura }}</td>
        <td>{{ personaje.peso }}</td>
        <td>{{ personaje.genero }}</td>
        <td>{{ personaje.rol }}</td>
      </tr>
    </tbody>
  </table>
</div>
